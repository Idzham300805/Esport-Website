<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gallery - Esport Media</title>
    <style>
        body {
            background-image: url('Background Image.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
        }

        .header1 {
            text-align: center;
            background-color: #222;
            color: #fff;
            padding: 20px;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #575757;
        }

        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }

        .gallery-item {
            margin: 15px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .gallery-item img {
            width: 300px;
            height: 200px;
            object-fit: cover;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            transition: transform 0.3s;
        }

        .footer {
            text-align: center;
            background-color: #222;
            color: #fff;
            padding: 10px;
            margin-top: 20px;
        }

        @media screen and (max-width: 800px) {
            .gallery-item img {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>

<div class="header1">
    <h1>Esport Gallery</h1>
</div>

<ul>
    <li><a href="homepage.html">Home</a></li>
    <li><a href="aboutme.html">About Me</a></li>
    <li><a href="events.html">Events</a></li>
    <li><a href="highlights.html">Highlights</a></li>
    <li><a href="news.html">News</a></li>
</ul>

<div class="gallery-container">
    <div class="gallery-item">
        <img src="Pes esport event 1.jpg" alt="Esport Event 1">
    </div>
    <div class="gallery-item">
        <img src="EE2.jpg" alt="Esport Event 2">
    </div>
    <div class="gallery-item">
        <img src="Arena.jpg" alt="Gaming Arena">
    </div>
    <div class="gallery-item">
        <img src="TopPlays.jpg" alt="Player Spotlight">
    </div>
    <div class="gallery-item">
        <img src="Setup.jpg" alt="Game Setup">
    </div>
</div>

<div class="footer">
    <h2>&copy; 2024 Idzham - Esport Media</h2>
</div>

</body>
</html>
